<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-md">
      <table class="table table-bordered table-hover">
        <tr>
          <th>Class Names</th>
        </tr>
        <tr>
          <td>Container</td>
        </tr>
        <tr>
          <td>Container-fluid</td>
        </tr>
        <tr>
          <td>alert alert-success</td>
        </tr>
        <tr>
          <td>btn btn-success</td>
        </tr>
        <tr>
          <td>pagination</td>
        </tr>
        <tr>
          <td>Card</td>
        </tr>
        <tr>
          <td>text-color</td>
        </tr>
        <tr>
          <td>text-bg-color</td>
        </tr>
        <tr>
          <td>progress-bar</td>
        </tr>
        <tr>
          <td>spinner-border</td>
        </tr>
      </table>
      <br />
      <br />
    </div>
    <div class="container-md">
      <div class="card">
        <div class="card-title">Basic Information</div>
        <div class="card-text">dfdsf dfdfdsf dfdsfdsfdsfs dfdsfdsf</div>
        <img
          src="../../../Downloads/daejeon.jpeg"
          class="card-img-bottom"
          width="50px"
          height="50px"
          alt="daejon"
        />
      </div>
    </div>
    <div class="container-md">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="./Alert.html">Previous</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="./bootstrap.html">Next</a>
        </li>
      </ul>
    </div>
    <div class="container-md">
      <div class="alert alert-danger alert-dismissible fade show">
        This alert is for displaying a primary action.
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
    </div>
  </body>
</html>
